name: Run script and update playlist

on:
  schedule:
    - cron: '0 */4 * * *'  # ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡ß™ ‡¶ò‡¶£‡ßç‡¶ü‡¶æ ‡¶™‡¶∞‡¶™‡¶∞ ‡¶ö‡¶≤‡¶¨‡ßá
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run script (decrypt.py)
        env:
          TOFFEE_KEY: ${{ secrets.TOFFEE_KEY }}
          TOFFEE_API: ${{ secrets.TOFFEE_API }}
          password: ${{ secrets.password }}
        run: |
          python decrypt.py

      - name: Show debug files
        run: |
          echo "=== toffee_playlist.m3u ==="
          cat toffee_playlist.m3u || echo "Playlist not found"
          echo "=== cookie.txt ==="
          cat cookie.txt || echo "Cookie not found"

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add toffee_playlist.m3u cookie.txt || true
          git diff --cached --quiet || git commit -m "üëâ Auto update playlist and cookie" || true

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
